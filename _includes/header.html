<header id="masthead">
  <div class="inner-wrap">
    <a href="{{ site.url }}/" class="site-title">
        {% if site.logo_large %}
            <img src="{{ site.url }}/images/{{ site.logo_large }}" />
        {% else %}
            {{ site.title }}
        {% endif %}
    </a>
    <nav role="navigation" class="menu top-menu">
        {% include navigation.html %}
    </nav>
  </div><!-- /.inner-wrap -->
</header><!-- /.masthead -->
